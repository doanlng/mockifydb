<script type="text/javascript">
    $(document).ready(function() {
        $('#addAlbumForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: 'addActionAlbum.php',
                data: $(this).serialize(),
                success: function(response)
                {
                    console.log(response);
                    location.href = "index.html";
                },
                error: function() {
                    alert('There was some error performing the AJAX call!');
                }
        });
        });
    });
</script>

<h1 class="green">Upload New Album</h1>
<div class="container-fluid" id="uploadAlbum">
    <div class="container buttonContainer">
        <form method="post" id="addAlbumForm">
            <div class="row">
                <p id="album_length" class="green col">Album Length:</p>
                <input type="time" name="length" id="length_input" class="col">
            </div>
            <input type="submit" value="Upload" id="album_upload" class="green row">
        </form>
    </div>
</div>
