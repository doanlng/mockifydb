<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#addPodcastForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: '../addActionPodcast.php',
                data: $(this).serialize(),
                success: function(response)
                {
                    console.log(response);
                    location.href = "../artistPage.php";
                },
                error: function() {
                    alert('There was some error performing the AJAX call!');
                }
        });
        });
    });
</script>

<h1 class="green">Upload New Podcast</h1>
<div class="container-fluid" id="uploadPodcast">
    <div class="container buttonContainer">
        <form method="post" id="addPodcastForm">
            <div class="row">
                <p id="podcast_name" class="green col">Name of Podcast</p>
                <input type="text" name="name" id="length_input" class="col">
                <p id="podcast_length" class="green col">Podcast Length: (minutes)</p>
                <input type="number" name="length" id="length_input" class="col">
            </div>
            <input type="submit" value="Upload" id="podcast_upload" class="green row">
        </form>
    </div>
</div>
